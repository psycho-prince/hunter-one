services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    startCommand: "n8n"
    envVars:
      - key: PORT
        value: "5678"
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "StrongPasswordHere"
