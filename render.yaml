services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: oregon
    propertyOrdering: [type, name, env, plan, region]
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: "5678"
      - key: N8N_LISTEN_ADDRESS
        value: "0.0.0.0"
      - key: WEBHOOK_URL
        value: "https://hunter-one.onrender.com/"
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "StrongPassword123!" # CHANGE THIS LATER
        
