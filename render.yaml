services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: oregon
    autoDeploy: true
    # REMOVE any startCommand line here. 
    # Let the Dockerfile handle it.
    envVars:
      - key: PORT
        value: "5678"
      - key: N8N_LISTEN_ADDRESS
        value: "0.0.0.0"
        
